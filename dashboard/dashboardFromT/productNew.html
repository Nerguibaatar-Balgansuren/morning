      <div class="container">
        <h1>Product list</h1>
        <div class="row">
          <div class="col-md-1">
            <a href="./productNew.html" class="btn btn-primary"> Нэмэх </a>
          </div>
          <div class="col-md-4">
            <form action="">
              <div class="mb-3">
                <label for="title" class="form-label"
                  >Бүтээгдэхүүний ангилал</label
                >
                <select name="category" class="form-control" id="category">
                  <option value="0">Сонгоно уу</option>
                  <option value="1">Гар утас</option>
                  <option value="2">Арьс арчилгаа</option>
                  <option value="3">Гэр ахуйн бараа</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Бүтээгдэхүүний үнэ</label>
                <input type="text" class="form-control" id="price" />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Зураг</label>
                <input type="file" class="form-control" id="image" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="">Ontsgoi baraa eseh</label>
                <div class="form-check">
                  <input
                    type="radio"
                    name="isSpecial"
                    class="form-check-input"
                    value="yes"
                  />
                  <label for="yes" class="form-check-label">Tiim</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="">Odor songoh</label>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="days"
                    class="form-check-input"
                    value="1"
                  />
                  <label for="1" class="form-check-label">Monday</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="days"
                    class="form-check-input"
                    value="2"
                  />
                  <label for="2" class="form-check-label">Tuesday</label>
                </div>
                <div class="form-check">
                    <input
                      type="checkbox"
                      name="days"
                      class="form-check-input"
                      value="3"
                    />
                    <label for="3" class="form-check-label">Wednesday</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="days"
                      class="form-check-input"
                      value="4"
                    />
                    <label for="4" class="form-check-label">Thursday</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="days"
                      class="form-check-input"
                      value="5"
                    />
                    <label for="5" class="form-check-label">Friday</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="days"
                      class="form-check-input"
                      value="6"
                    />
                    <label for="6" class="form-check-label">Saturday</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="days"
                      class="form-check-input"
                      value="7"
                    />
                    <label for="7" class="form-check-label">Sunday</label>
                  </div>
              </div>

              <button id="btn" type="submit" class="btn btn-primary">Хадгалах</button>
            </form>
